[pytest]
# Pytest Configuration for Digantara Instrument Control

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=instrument_control
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require instruments)
    slow: Slow-running tests
    security: Security-related tests
    hardware: Tests requiring physical hardware

# Coverage options
[coverage:run]
source = instrument_control
omit =
    */tests/*
    */test_*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
